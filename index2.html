<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter Game</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <div class="container">
    <h1> GaMe CoUnTeR </h1>


    <div class="input-section">
      <label for="startNumber">Enter A Number:</label>
      <input type="number" id="startNumber" placeholder="Type a number">
      <button id="setNumber">SET</button>
    </div>


    <div class="display">
      <h2 id="currentNumber">0</h2>
    </div>


    <div class="buttons">
      <button id="increment">+1</button>
      <button id="decrement">-1</button>
      <button id="multiply">ร2</button>
      <button id="divide">รท2</button>
      <button id="reset">Reset</button>
      <button id="double">Double</button>
      <button id="square">Square</button>
      <button id="clear">Clear</button>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
